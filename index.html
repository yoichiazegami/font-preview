<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォントプレビュー</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .status-message {
            margin-top: 5px;
            color: #666;
            font-size: 14px;
            display: none;
        }

        .action-button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        .action-button:active {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Font Preview</h1>
                <div class="version-info">v1.4.4</div>
            </div>
        </header>

        <div class="control-panel">
            <div class="font-controls">
                <h2>フォント設定</h2>
                <div class="font-selections">
                    <div class="control-group">
                        <label for="font-name-select">フォント名:</label>
                        <select id="font-name-select"></select>
                    </div>
                    <div class="control-group">
                        <label for="font-number-select">フォント番号:</label>
                        <select id="font-number-select"></select>
                    </div>
                    <div class="control-group">
                        <button id="refresh-fonts" class="action-button">フォントリストを更新</button>
                        <div id="loading-status" class="status-message">フォントリストを読み込み中...</div>
                    </div>
                </div>
                <div class="control-group checkbox-group">
                    <input type="checkbox" id="use-normal-font">
                    <label for="use-normal-font">通常フォントを使用</label>
                </div>
            </div>

            <div class="size-selector">
                <label for="font-size">サイズ: <span id="size-value">16px</span></label>
                <input type="range" id="font-size" min="8" max="72" value="16">
            </div>

            <div class="letter-spacing-selector">
                <label for="letter-spacing">字間: <span id="letter-spacing-value">0em</span></label>
                <input type="range" id="letter-spacing" min="-0.5" max="1" step="0.01" value="0">
            </div>

            <div class="line-height-selector">
                <label for="line-height">行間: <span id="line-height-value">1.6</span></label>
                <input type="range" id="line-height" min="1" max="3" step="0.1" value="1.6">
            </div>

            <div class="writing-mode-selector">
                <label for="writing-mode">方向</label>
                <select id="writing-mode">
                    <option value="horizontal-tb">横書き</option>
                    <option value="vertical-rl">縦書き</option>
                </select>
            </div>

            <div class="text-align-selector">
                <label for="text-align">揃え</label>
                <select id="text-align">
                    <!-- オプションはJavaScriptで動的に生成されます -->
                </select>
            </div>
        </div>

        <div class="preview-container position-relative">
            <div class="preview-header">
                <div class="font-info">
                    <span>フォント: <span id="current-font">デフォルト</span></span>
                    <span>サイズ: <span id="current-size">16px</span></span>
                    <span>字間: <span id="current-letter-spacing">0em</span></span>
                    <span>行間: <span id="current-line-height">1.6</span></span>
                    <span>文字方向: <span id="current-writing-mode">横書き</span></span>
                    <span>テキスト揃え: <span id="current-text-align">左揃え</span></span>
                </div>
            </div>
            <div id="preview-text" class="preview-content" contenteditable="true"></div>
            <div class="version-info">v1.4.9</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // フォント更新ボタンのイベントリスナーを追加
        document.addEventListener('DOMContentLoaded', () => {
            const refreshButton = document.getElementById('refresh-fonts');
            if (refreshButton) {
                refreshButton.addEventListener('click', () => {
                    if (typeof refreshFonts === 'function') {
                        refreshFonts();
                    } else {
                        console.error('refreshFonts関数が定義されていません');
                        alert('フォントリストの更新機能を利用できません');
                    }
                });
            }
        });
    </script>
</body>

</html>
