<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>フォントアップロード</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        #dropZone {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #status {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .config-section {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .config-item {
            width: 45%;
            margin: 10px;
        }

        .config-item label {
            display: block;
            margin-bottom: 5px;
        }

        .config-item input {
            width: 100%;
            padding: 5px;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .secondary-button {
            background: #ccc;
            color: #333;
        }

        .instructions {
            margin-top: 20px;
        }

        .help-text {
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>

<body>
    <h1>フォントアップロード</h1>

    <div class="upload-area">
        <div id="dropZone">
            <p>ここにフォントファイルをドラッグ＆ドロップするか、<br>
                <input type="file" id="fileInput" multiple accept=".woff,.woff2,.ttf,.otf">を使用してください
            </p>
        </div>
    </div>

    <div class="config-section">
        <div class="config-item">
            <label for="repo-owner">GitHubユーザー名:</label>
            <input type="text" id="repo-owner" placeholder="あなたのGitHubユーザー名">
        </div>
        <div class="config-item">
            <label for="repo-name">リポジトリ名:</label>
            <input type="text" id="repo-name" placeholder="font-preview-share">
        </div>
        <div class="config-item">
            <label for="github-token">GitHubトークン:</label>
            <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxxxxxx">
            <p class="help-text">※<a href="https://github.com/settings/tokens" target="_blank">GitHub Personal Access
                    Token</a>が必要です（repo権限）</p>
        </div>
        <div class="config-item">
            <label for="netlify-hook">Netlifyビルドフック:</label>
            <input type="text" id="netlify-hook" placeholder="https://api.netlify.com/build_hooks/xxxx">
        </div>
    </div>

    <div class="action-buttons">
        <button id="checkRepo" class="secondary-button">リポジトリ確認</button>
        <button id="deployButton" disabled>フォントをアップロード＆デプロイ</button>
    </div>
    <div id="status"></div>

    <div class="instructions">
        <h3>初めて使用する場合</h3>
        <ol>
            <li>GitHubで<a href="https://github.com/new" target="_blank">新しいリポジトリを作成</a>してください</li>
            <li>リポジトリ名を上の「リポジトリ名」欄に入力してください</li>
            <li>GitHubで<a href="https://github.com/settings/tokens" target="_blank">Personal Access
                    Token</a>を作成してください（repo権限が必要）</li>
            <li>トークンを「GitHubトークン」欄に入力してください</li>
            <li>「リポジトリ確認」ボタンをクリックして設定をテストしてください</li>
        </ol>
    </div>

    <script>
        // GitHubトークンは実際には別の方法で保護する必要があります
        let GITHUB_TOKEN = '';
        let REPO_OWNER = '';
        let REPO_NAME = 'font-preview-share';
        let FONTS_PATH = 'fonts/';
        let NETLIFY_BUILD_HOOK = '';

        // 設定フィールドからの値を取得する関数
        function updateConfig() {
            REPO_OWNER = document.getElementById('repo-owner').value.trim();
            REPO_NAME = document.getElementById('repo-name').value.trim() || 'font-preview-share';
            GITHUB_TOKEN = document.getElementById('github-token').value.trim();
            NETLIFY_BUILD_HOOK = document.getElementById('netlify-hook').value.trim();

            // ローカルストレージに保存（トークン以外）
            localStorage.setItem('fontPreview_repoOwner', REPO_OWNER);
            localStorage.setItem('fontPreview_repoName', REPO_NAME);
            localStorage.setItem('fontPreview_netlifyHook', NETLIFY_BUILD_HOOK);
        }

        // 保存された設定を読み込む
        function loadSavedConfig() {
            const savedOwner = localStorage.getItem('fontPreview_repoOwner');
            const savedRepo = localStorage.getItem('fontPreview_repoName');
            const savedHook = localStorage.getItem('fontPreview_netlifyHook');

            if (savedOwner) document.getElementById('repo-owner').value = savedOwner;
            if (savedRepo) document.getElementById('repo-name').value = savedRepo;
            if (savedHook) document.getElementById('netlify-hook').value = savedHook;

            // 設定を更新
            updateConfig();
        }

        // ページ読み込み時に保存された設定を適用
        loadSavedConfig();

        // 設定フィールドの変更イベントリスナー
        document.getElementById('repo-owner').addEventListener('change', updateConfig);
        document.getElementById('repo-name').addEventListener('change', updateConfig);
        document.getElementById('github-token').addEventListener('change', updateConfig);
        document.getElementById('netlify-hook').addEventListener('change', updateConfig);

        // リポジトリ確認機能
        document.getElementById('checkRepo').addEventListener('click', async () => {
            updateConfig();

            const statusEl = document.getElementById('status');
            statusEl.textContent = 'リポジトリ接続をテスト中...';
            statusEl.style.color = '#3498db';

            if (!GITHUB_TOKEN || !REPO_OWNER || !REPO_NAME) {
                statusEl.textContent = 'エラー: GitHubユーザー名、リポジトリ名、トークンをすべて入力してください';
                statusEl.style.color = '#e74c3c';
                return;
            }

            try {
                // リポジトリの存在を確認
                const repoResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}`, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });

                if (!repoResponse.ok) {
                    if (repoResponse.status === 404) {
                        statusEl.textContent = `リポジトリが見つかりません: ${REPO_OWNER}/${REPO_NAME}\n新しいリポジトリを作成する必要があります。`;
                    } else {
                        const errorData = await repoResponse.json();
                        statusEl.textContent = `リポジトリ確認エラー: ${errorData.message || repoResponse.statusText}`;
                    }
                    statusEl.style.color = '#e74c3c';
                    return;
                }

                const repoData = await repoResponse.json();

                // fontsディレクトリの存在を確認または作成
                try {
                    // 既存のfontsディレクトリを確認
                    const contentsResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FONTS_PATH}`, {
                        headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                    });

                    if (contentsResponse.status === 404) {
                        // fontsディレクトリが存在しない場合、作成する
                        statusEl.textContent = `fontsディレクトリが見つかりません。新しく作成します...`;

                        // 空のREADME.mdファイルを作成してディレクトリを初期化
                        const createResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FONTS_PATH}README.md`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${GITHUB_TOKEN}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: 'fontsディレクトリを初期化',
                                content: btoa('# Fonts Directory\nThis directory contains font files for the application.'),
                                branch: repoData.default_branch
                            })
                        });

                        if (!createResponse.ok) {
                            const createError = await createResponse.json();
                            throw new Error(`fontsディレクトリの作成に失敗: ${createError.message}`);
                        }

                        statusEl.textContent = `fontsディレクトリを作成しました。`;
                    }

                    statusEl.textContent = `リポジトリ接続テスト成功！\n${REPO_OWNER}/${REPO_NAME} (${repoData.default_branch}ブランチ)\nフォントファイルをアップロードできます。`;
                    statusEl.style.color = '#27ae60';
                } catch (dirError) {
                    statusEl.textContent = `エラー: ${dirError.message}`;
                    statusEl.style.color = '#e74c3c';
                }
            } catch (error) {
                statusEl.textContent = `接続エラー: ${error.message}`;
                statusEl.style.color = '#e74c3c';
            }
        });

        let uploadedFiles = [];

        // ドラッグ&ドロップイベントの処理
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.background = '#e8f0fe';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.background = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.background = '';
            handleFiles(e.dataTransfer.files);
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            uploadedFiles = Array.from(files);
            document.getElementById('status').textContent = `${files.length}個のファイルが選択されました`;
            document.getElementById('deployButton').disabled = false;
        }

        document.getElementById('deployButton').addEventListener('click', async () => {
            if (uploadedFiles.length === 0) return;

            // 設定が揃っているか確認
            updateConfig();
            if (!GITHUB_TOKEN || !REPO_OWNER) {
                statusEl.textContent = 'エラー: GitHubユーザー名とトークンを入力してください';
                statusEl.style.color = '#e74c3c';
                return;
            }

            const statusEl = document.getElementById('status');
            statusEl.textContent = 'アップロード中...';
            statusEl.style.color = '#3498db';

            let successCount = 0;
            let failureCount = 0;

            try {
                // 最新のコミットSHAを取得
                const shaResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/git/refs/heads/main`, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });

                if (!shaResponse.ok) {
                    // mainブランチが見つからない場合はmasterを試す
                    const masterShaResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/git/refs/heads/master`, {
                        headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                    });

                    if (!masterShaResponse.ok) {
                        throw new Error(`GitHub APIエラー: ${masterShaResponse.status} ${masterShaResponse.statusText}`);
                    }

                    const shaData = await masterShaResponse.json();
                    if (!shaData.object || !shaData.object.sha) {
                        throw new Error('リポジトリ情報を取得できませんでした。');
                    }

                    var latestCommitSha = shaData.object.sha;
                } else {
                    const shaData = await shaResponse.json();
                    if (!shaData.object || !shaData.object.sha) {
                        throw new Error('リポジトリ情報を取得できませんでした。');
                    }

                    var latestCommitSha = shaData.object.sha;
                }

                console.log(`最新のコミットSHA: ${latestCommitSha}`);

                for (const file of uploadedFiles) {
                    try {
                        // ファイル名の安全なエンコード
                        const safeFileName = encodeURIComponent(file.name).replace(/%20/g, '_');

                        // ファイルをBase64に変換
                        const reader = new FileReader();
                        const fileContents = await new Promise((resolve) => {
                            reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                            reader.readAsDataURL(file);
                        });

                        statusEl.textContent += `\n「${file.name}」をアップロード中...`;

                        // GitHub APIを使用してファイルをコミット
                        const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FONTS_PATH}${safeFileName}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${GITHUB_TOKEN}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: `フォント追加: ${file.name}`,
                                content: fileContents,
                                branch: 'main'
                            })
                        });

                        if (!response.ok) {
                            // エラーの詳細情報を取得
                            let errorDetail = '';
                            try {
                                const errorData = await response.json();
                                errorDetail = errorData.message || '';
                                if (errorData.errors && errorData.errors.length > 0) {
                                    errorDetail += ': ' + errorData.errors.map(e => e.message).join(', ');
                                }
                            } catch (e) {
                                errorDetail = `ステータスコード ${response.status}`;
                            }

                            // mainブランチが見つからない場合はmasterブランチを試す
                            if (response.status === 422 && errorDetail.includes('branch') && !errorDetail.includes('master')) {
                                // masterブランチで再試行
                                statusEl.textContent += `\nmainブランチが見つかりません。masterブランチで試行します...`;

                                const masterResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FONTS_PATH}${safeFileName}`, {
                                    method: 'PUT',
                                    headers: {
                                        'Authorization': `token ${GITHUB_TOKEN}`,
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        message: `フォント追加: ${file.name}`,
                                        content: fileContents,
                                        branch: 'master'
                                    })
                                });

                                if (!masterResponse.ok) {
                                    const masterErrorData = await masterResponse.json();
                                    throw new Error(`アップロード失敗 (master): ${file.name} - ${masterErrorData.message || '不明なエラー'}`);
                                }

                                statusEl.textContent += `\n「${file.name}」がmasterブランチにアップロード完了`;
                                successCount++;
                                continue;
                            }

                            throw new Error(`アップロード失敗: ${file.name} - ${errorDetail}`);
                        }

                        statusEl.textContent += `\n「${file.name}」のアップロード完了`;
                        successCount++;
                    } catch (fileError) {
                        statusEl.textContent += `\nエラー: ${fileError.message}`;
                        console.error('ファイルアップロードエラー:', fileError);
                        failureCount++;
                    }
                }

                // アップロード結果のサマリーを表示
                if (successCount > 0) {
                    statusEl.textContent += `\n\n${successCount}個のファイルのアップロードが完了しました。`;
                }
                if (failureCount > 0) {
                    statusEl.textContent += `\n${failureCount}個のファイルでエラーが発生しました。`;
                }

                if (successCount > 0) {
                    statusEl.textContent += '\nNetlifyの自動デプロイが開始されます（約30秒かかります）';
                }

                // すべてのファイルアップロード後に追加
                if (NETLIFY_BUILD_HOOK) {
                    try {
                        await fetch(NETLIFY_BUILD_HOOK, { method: 'POST' });
                        statusEl.textContent += '\nNetlifyへのデプロイをトリガーしました！';
                    } catch (netlifyError) {
                        statusEl.textContent += `\nNetlifyデプロイエラー: ${netlifyError.message}`;
                    }
                } else {
                    statusEl.textContent += '\n注意: Netlifyビルドフックが設定されていないため、自動デプロイは実行されませんでした。';
                }
            } catch (error) {
                statusEl.textContent = `エラー: ${error.message}`;
            }
        });
    </script>
</body>

</html>
